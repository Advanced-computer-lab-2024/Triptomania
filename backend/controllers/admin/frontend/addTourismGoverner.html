<!-- addTourismGoverner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourism Governer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Tourism Governer</h1>
        <form id="governorForm">
            <label for="governorName">Governer Name:</label>
            <input type="text" id="governorName" required>

            <label for="governorUsername">Governer Username:</label>
            <input type="text" id="governorUsername" required>

            <label for="governorPassword">Governer Password:</label>
            <input type="password" id="governorPassword" required>

            <button type="submit">Add Governer</button>
        </form>
        <div id="message"></div>
        <button id="backBtn">Back</button>
    </div>
    <script src="governer.js"></script>
</body>
</html>

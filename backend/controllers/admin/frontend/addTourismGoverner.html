<!-- addTourismGovernor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourism Governor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Tourism Governor</h1>
        <form id="governorForm">
            <label for="governorName">Governor Name:</label>
            <input type="text" id="governorName" required>

            <label for="governorUsername">Governor Username:</label>
            <input type="text" id="governorUsername" required>

            <label for="governorPassword">Governor Password:</label>
            <input type="password" id="governorPassword" required>

            <button type="submit">Add Governor</button>
        </form>
        <div id="message"></div>
        <button id="backBtn">Back</button>
    </div>
    <script src="governor.js"></script>
</body>
</html>

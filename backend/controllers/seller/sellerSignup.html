<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertiser Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      margin: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #advertiserList div {
      margin-top: 10px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Advertiser Management</h1>

  <!-- Form to create a new advertiser -->
  <h2>Create a New Seller</h2>
  <form id="createSellerForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>

    <button type="submit">Create Advertiser</button>
  </form>


  <script>
    // Function to create a new seller
    document.getElementById('createSellerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      };

      try {
        const response = await fetch('http://localhost:5000/api/seller/addSeller', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.status === 201) {
          alert('Seller created successfully!');
        } else {
          alert(result.message || 'Error creating seller.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

  </script>

</body>
</html>

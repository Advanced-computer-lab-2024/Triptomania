  <script>
    // Function to create a new advertiser
    document.getElementById('createAdvertiserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
         /*mobile: document.getElementById('mobile').value,
        companyName: document.getElementById('companyName').value,
        companyHotline: document.getElementById('companyHotline').value,
        website: document.getElementById('website').value,
        profilePicture: document.getElementById('profilePicture').value,*/
      };

      try {
        const response = await fetch('http://localhost:5000/api/advertiser/addAdvertiser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.status === 201) {
          alert('Advertiser created successfully!');
        } else {
          alert(result.message || 'Error creating advertiser.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .result-item h3 {
            margin: 0 0 5px;
            color: #333;
        }
        .result-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        
        <div class="form-group">
            <label for="searchInput">Enter your search query:</label>
            <input type="text" id="searchInput" placeholder="Search...">
        </div>

        <button id="searchButton">Search</button>

        <div id="responseMessage" class="response"></div>
        <div id="resultsContainer" class="result-container"></div>
    </div>

    <script>
        const apiBase = 'http://localhost:5000/api/tourist/search';

        // Handle search button click
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;

            if (!query) {
                document.getElementById('responseMessage').innerText = 'Please enter a search query.';
                document.getElementById('responseMessage').className = 'response error';
                return;
            }

            try {
                const response = await fetch(apiBase, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();
                const resultsContainer = document.getElementById('resultsContainer');

                // Clear previous results
                resultsContainer.innerHTML = '';

                if (response.ok) {
                    // Format and display results
                    const { places, activities, itineraries } = result;

                    if (places.length > 0) {
                        const placeSection = document.createElement('div');
                        placeSection.innerHTML = '<h3>Places</h3>';
                        places.forEach(place => {
                            const placeItem = document.createElement('div');
                            placeItem.className = 'result-item';
                            placeItem.innerHTML = `<h3>${place.Name}</h3><p>Category: ${place.Category}</p><p>Tags: ${place.Tags.join(', ')}</p>`;
                            placeSection.appendChild(placeItem);
                        });
                        resultsContainer.appendChild(placeSection);
                    }

                    if (activities.length > 0) {
                        const activitySection = document.createElement('div');
                        activitySection.innerHTML = '<h3>Activities</h3>';
                        activities.forEach(activity => {
                            const activityItem = document.createElement('div');
                            activityItem.className = 'result-item';
                            activityItem.innerHTML = `<h3>${activity.name}</h3><p>Category: ${activity.category}</p><p>Tags: ${activity.tags.join(', ')}</p>`;
                            activitySection.appendChild(activityItem);
                        });
                        resultsContainer.appendChild(activitySection);
                    }

                    if (itineraries.length > 0) {
                        const itinerarySection = document.createElement('div');
                        itinerarySection.innerHTML = '<h3>Itineraries</h3>';
                        itineraries.forEach(itinerary => {
                            const itineraryItem = document.createElement('div');
                            itineraryItem.className = 'result-item';
                            itineraryItem.innerHTML = `<h3>${itinerary.Name}</h3><p>Category: ${itinerary.category}</p><p>Tags: ${itinerary.tags.join(', ')}</p>`;
                            itinerarySection.appendChild(itineraryItem);
                        });
                        resultsContainer.appendChild(itinerarySection);
                    }

                    if (places.length === 0 && activities.length === 0 && itineraries.length === 0) {
                        document.getElementById('responseMessage').innerText = 'No results found for your query.';
                        document.getElementById('responseMessage').className = 'response error';
                    } else {
                        document.getElementById('responseMessage').innerText = '';
                    }

                } else {
                    document.getElementById('responseMessage').innerText = result.message;
                    document.getElementById('responseMessage').className = 'response error';
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred while fetching results.';
                document.getElementById('responseMessage').className = 'response error';
            }
        });
    </script>
</body>
</html>

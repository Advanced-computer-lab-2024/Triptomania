<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>
    <link rel="stylesheet" href="searchFlights.css">
</head>
<body>
    <h1>Search for Flights</h1>
    <form id="searchFlightsForm">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" required>

        <label for="return_date">Return Date (Optional):</label>
        <input type="date" id="return_date">

        <button type="submit">Search Flights</button>
    </form>

    <div id="flightsList"></div>

    <script src="searchFlights.js"></script>
</body>
</html>

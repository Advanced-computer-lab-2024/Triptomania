<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Itinerary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Itinerary</h1>
        <form >
            <!-- Name -->
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter itinerary name" required>
            
            <!-- Activities -->
            <label for="activities">Activities:</label>
            <input type="text" id="activities" name="activities" placeholder="Enter activities" required>

            <!-- Locations to Visit -->
            <label for="locationsToVisit">Locations to Visit:</label>
            <input type="text" id="locationsToVisit" name="locationsToVisit" placeholder="Enter locations" required>

            <!-- Timeline -->
            <label for="timeLine">Timeline:</label>
            <input type="text" id="timeLine" name="timeLine" placeholder="Enter timeline" required>

            <!-- Duration -->
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" placeholder="Enter duration" required>

            <!-- Language -->
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" placeholder="Enter language" required>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <!-- Available Dates -->
            <label for="availableDates">Available Dates:</label>
            <input type="text" id="availableDates" name="availableDates" placeholder="Enter available dates" required>

            <!-- Available Times -->
            <label for="availableTimes">Available Times:</label>
            <input type="text" id="availableTimes" name="availableTimes" placeholder="Enter available times" required>

            <!-- Accessibility -->
            <label for="accesibility">Accessibility:</label>
            <input type="text" id="accesibility" name="accesibility" placeholder="Enter accessibility details">

            <!-- Pick Up -->
            <label for="pickUp">Pick Up:</label>
            <input type="text" id="pickUp" name="pickUp" placeholder="Enter pick up details" required>

            <!-- Drop Off -->
            <label for="dropOff">Drop Off:</label>
            <input type="text" id="dropOff" name="dropOff" placeholder="Enter drop off details" required>

            <!-- Booking Made -->
            <label for="bookingMade">Booking Made:</label>
            <input type="text" id="bookingMade" name="bookingMade" placeholder="Enter booking details" required>

            <!-- Start Date -->
            <label for="Start_date">Start Date:</label>
            <input type="date" id="Start_date" name="Start_date" required>

            <!-- End Date -->
            <label for="End_date">End Date:</label>
            <input type="date" id="End_date" name="End_date" required>

            <!-- Tags -->
            <label for="Tags">Tags:</label>
            <input type="text" id="Tags" name="Tags" placeholder="Enter tags">

            <!-- Creator ID -->
            <label for="creatorId">Creator ID:</label>
            <input type="text" id="creatorId" name="creatorId" placeholder="Enter creator ID" required>

            <!-- Submit Button -->
            <button type="submit">Add Itinerary</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this CSS to make the itinerary section scrollable */
        #itinerariesSection {
            max-height: 400px; /* Adjust this value as needed */
            overflow-y: auto;  /* Enables vertical scrolling */
            border: 1px solid #ccc; /* Optional: Adds a border */
            padding: 10px; /* Optional: Adds some padding */
            margin-top: 20px; /* Optional: Adds spacing above */
        }

        /* Style for individual itinerary items */
        .itinerary-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0; /* Optional: Adds a border to each item */
            border-radius: 5px; /* Optional: Adds rounded corners */
            background-color: #f9f9f9; /* Optional: Light background color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Itinerary Management</h1>
        <button id="addItineraryButton">Add New Itinerary</button>
        <button id="getMyItinerariesButton">Get My Itineraries</button> <!-- New button -->
    </header>
    <main>
        <section id="itinerariesSection">
            <h2>All Itineraries</h2>
            <div id="itineraryList"></div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // Redirect to Add Itinerary page (if needed)
        document.getElementById("addItineraryButton").addEventListener("click", function() {
            window.location.href = "addItinerary.html";
        });

        // Redirect to Get My Itineraries page
        document.getElementById("getMyItinerariesButton").addEventListener("click", function() {
            window.location.href = "getMyItineraries.html";
        });
    </script>
</body>
</html>

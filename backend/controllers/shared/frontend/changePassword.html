<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changePassword.css">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <label for="type">Account Type:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select account type</option>
                <option value="seller">Seller</option>
                <option value="tourist">Tourist</option>
                <option value="admin">Admin</option>
                <option value="tourGuide">Tour Guide</option>
                <option value="tourismGovernor">Tourism Governor</option>
                <option value="advertiser">Advertiser</option>
            </select>

            <label for="id">Account ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter account ID" required>

            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter old password" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

            <button type="submit">Change Password</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="changePassword.js"></script>
</body>
</html>

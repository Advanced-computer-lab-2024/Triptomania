<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept User Terms</title>
    <link rel="stylesheet" href="acceptTerms.css">
</head>
<body>
    <div class="container">
        <h1>Accept User Terms</h1>

        <!-- Form for accepting terms -->
        <form id="acceptTermsForm">
            <label for="acceptTermsId">User ID:</label>
            <input type="text" id="acceptTermsId" name="id" required>

            <label for="acceptTermsType">User Type:</label>
            <select id="acceptTermsType" name="type" required>
                <option value="tourGuide">Tourguide</option>
                <option value="seller">Seller</option>
                <option value="advertiser">Advertiser</option>
            </select>

            <button type="submit">Accept Terms</button>
        </form>

        <!-- Response message will be displayed here -->
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script src="acceptTerms.js"></script>
</body>
</html>

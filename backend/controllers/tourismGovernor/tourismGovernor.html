<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, Get, Update, and Delete Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .tag-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .tag-list li {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button, .update-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .update-button {
            background-color: #ffc107;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .update-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add a New Tag</h2>

    <div class="form-group">
        <label for="tagName">Tag Name:</label>
        <input type="text" id="tagName" placeholder="Enter tag name">
    </div>

    <button id="addTagButton">Add Tag</button>

    <div id="responseMessage" class="response"></div>

    <hr>

    <h2>Get, Update, and Delete Tags</h2>

    <button id="getTagsButton">Get Tags</button>

    <ul id="tagList" class="tag-list"></ul>

</div>

<script>
    const apiBase = 'http://localhost:5000/api/tourismGoverner';

    // Add Tag functionality
    document.getElementById('addTagButton').addEventListener('click', async () => {
        const tagName = document.getElementById('tagName').value;

        if (!tagName) {
            document.getElementById('responseMessage').innerText = 'Please enter a tag name.';
            document.getElementById('responseMessage').className = 'response error';
            return;
        }

        try {
            const response = await fetch(`${apiBase}/addTag`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: tagName }),
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response success';
                document.getElementById('tagName').value = ''; // Clear the input field
                fetchTags(); // Refresh tags after adding a new one
            } else {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response error';
            }
        } catch (error) {
            document.getElementById('responseMessage').innerText = 'An error occurred: ' + error.message;
            document.getElementById('responseMessage').className = 'response error';
        }
    });

    // Get Tags functionality
    document.getElementById('getTagsButton').addEventListener('click', fetchTags);

    async function fetchTags() {
        try {
            const response = await fetch(`${apiBase}/getTags`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const result = await response.json();

            if (response.ok) {
                const tagList = document.getElementById('tagList');
                tagList.innerHTML = '';  // Clear existing tags

                result.tags.forEach(tag => {
                    const li = document.createElement('li');
                    li.innerHTML = `ID: ${tag._id}, Name: ${tag.name} 
                                    <button class="update-button" data-id="${tag._id}" data-name="${tag.name}">Update</button>
                                    <button class="delete-button" data-id="${tag._id}">Delete</button>`;
                    tagList.appendChild(li);
                });

                // Add event listener to each update and delete button
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const tagId = e.target.getAttribute('data-id');
                        deleteTag(tagId);
                    });
                });

                document.querySelectorAll('.update-button').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const tagId = e.target.getAttribute('data-id');
                        const currentName = e.target.getAttribute('data-name');
                        updateTag(tagId, currentName);
                    });
                });
            } else {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response error';
            }
        } catch (error) {
            document.getElementById('responseMessage').innerText = 'An error occurred: ' + error.message;
            document.getElementById('responseMessage').className = 'response error';
        }
    }

    // Delete Tag functionality
    async function deleteTag(tagId) {
        try {
            const response = await fetch(`${apiBase}/deleteTag/${tagId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response success';
                fetchTags(); // Refresh the tags list after deletion
            } else {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response error';
            }
        } catch (error) {
            document.getElementById('responseMessage').innerText = 'An error occurred: ' + error.message;
            document.getElementById('responseMessage').className = 'response error';
        }
    }

    // Update Tag functionality
    async function updateTag(tagId, currentName) {
    const newTagName = prompt('Enter new tag name:', currentName);
    if (!newTagName) {
        alert('Tag name cannot be empty!');
        return;
    }

    try {
        const response = await fetch(`${apiBase}/updateTag/${tagId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: newTagName }),
        });

        // Log the raw response for debugging
        const rawResponse = await response.text();
        console.log('Raw response:', rawResponse);

        // Check if the response is JSON
        if (response.headers.get('content-type')?.includes('application/json')) {
            const result = await response.json();
            
            if (response.ok) {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response success';
                fetchTags(); // Refresh the tags list after update
            } else {
                document.getElementById('responseMessage').innerText = result.message;
                document.getElementById('responseMessage').className = 'response error';
            }
        } else {
            document.getElementById('responseMessage').innerText = 'Server returned an unexpected response';
            document.getElementById('responseMessage').className = 'response error';
        }
    } catch (error) {
        console.error('Fetch error:', error);
        alert(`An error occurred: ${error.message}`);
    }
}
</script>

</body>
</html>

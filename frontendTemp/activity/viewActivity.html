<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Activities</title>
    <link rel="stylesheet" href="viewActivity.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Upcoming Activities</h1>
        
        <div class="filter-section">
            <input type="number" id="minBudget" placeholder="Min Budget" min="0" step="1">
            <input type="number" id="maxBudget" placeholder="Max Budget" min="0" step="1">
            <input type="date" id="dateFilter" placeholder="Filter by Date">
            <select id="categorySelect">
                <option value="">Select Category</option>
                <option value="museum">Museum</option>
                <option value="historical">Historical Place</option>
                <option value="itinerary">Itinerary</option>
                <!-- Add more categories as needed -->
            </select>
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="high">Price: High to Low</option>
                <option value="low">Price: Low to High</option>
                <option value="ratingsHigh">Ratings: High to Low</option>
                <option value="ratingsLow">Ratings: Low to High</option>
            </select>
            <button id="filterButton">Filter</button>
        </div>

        <div id="activityList" class="activity-list"></div>
        <div id="responseMessage"></div>
    </div>

    <script src="viewActivity.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <link rel="stylesheet" href="addActivity.css">
</head>
<body>
    <header>
        <h1>Activity Management</h1>
        <p>Create and Add New Activities Seamlessly</p>
    </header>

    <div class="container">
        <h2>Add Activity</h2>
        <form id="activityForm">
            <input type="text" id="name" placeholder="Activity Name" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="date" id="date" required>
            <input type="time" id="time" required>

            <!-- Google Maps location input -->
            <input type="text" id="location" placeholder="Enter location" required>
            <div id="map"></div>

            <input type="number" id="price" placeholder="Price" required min="0">
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="tags" placeholder="Tags (comma separated)" required>
            <input type="number" id="specialDiscounts" placeholder="Special Discounts" required>
            <input type="text" id="creatorId" placeholder="creator ID" required>
            <label for="isBookingOpen">Is Booking Open?</label>
            <input type="checkbox" id="isBookingOpen" checked>
            <button type="submit">Add Activity</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="addActivity.js"></script>
</body>
</html>

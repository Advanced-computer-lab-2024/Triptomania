<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Activities</title>
    <link rel="stylesheet" href="viewActivities.css">
</head>
<body>
    <header>
        <h1>Activity Management</h1>
        <p>View and Manage Your Activities</p>
    </header>

    <div class="container">
        <h2>All Activities</h2>
        <div class="button-container">
            <label for="currencySelect">Choose Currency:</label>
            <select id="currencySelect">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
            <button id="addActivityButton">Add New Activity</button>
        </div>

        <!-- Filter Form -->
        <div class="filter-container">
            <label for="budgetFilter">Max Budget:</label>
            <input type="number" id="budgetFilter" placeholder="Enter max budget">

            <label for="dateFilter">Date:</label>
            <input type="date" id="dateFilter">

            <label for="categoryFilter">Category:</label>
            <input type="text" id="categoryFilter" placeholder="Enter category">

            <label for="ratingsFilter">Minimum Ratings:</label>
            <input type="number" step="0.1" id="ratingsFilter" placeholder="Enter minimum ratings">

            <button id="filterButton">Filter</button>
        </div>

        <!-- Sort Form -->
        <div class="sort-container">
            <label for="sortBySelect">Sort By:</label>
            <select id="sortBySelect">
                <option value="price">Price</option>
                <option value="ratings">Ratings</option>
            </select>
            <label for="sortOrderSelect">Order:</label>
            <select id="sortOrderSelect">
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
            </select>
            <button id="sortButton">Sort</button>
        </div>

        <div id="activityList"></div>
        <div id="responseMessage"></div>
    </div>

    <script src="viewActivities.js"></script>
</body>
</html>

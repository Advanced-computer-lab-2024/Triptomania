<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Activities</title>
    <link rel="stylesheet" href="viewActivities.css">
</head>
<body>
    <header>
        <h1>Activity Management</h1>
        <p>View and Manage Your Activities</p>
    </header>

    <div class="container">
        <h2>All Activities</h2>
        <div class="button-container">
            <label for="currencySelect">Choose Currency:</label>
            <select id="currencySelect">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <!-- Add more currencies as needed -->
            </select>
            <button id="addActivityButton">Add New Activity</button>
        </div>
        <div id="activityList"></div>
        <div id="responseMessage"></div>
    </div>

    <script src="viewActivities.js"></script>
</body>
</html>

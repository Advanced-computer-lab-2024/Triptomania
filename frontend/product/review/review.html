<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product Review</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>

  <div class="container">
    <h1>Submit Your Review</h1>
    
    <div class="form-group">
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" placeholder="Enter product ID" required />
    </div>
    
    <div class="form-group">
      <label for="touristId">Tourist ID:</label>
      <input type="text" id="touristId" placeholder="Enter your tourist ID" required />
    </div>
    
    <div class="form-group">
      <label for="review">Review:</label>
      <textarea id="review" placeholder="Enter your review" required></textarea>
    </div>
    
    <button id="submitReviewBtn">Submit Review</button>
    
    <div id="responseMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="stylesAdd.css"> <!-- Add your custom CSS -->
</head>
<body>

  <!-- Add Product Form -->
  <form id="addProductForm">
    <h1>Add a product</h1>

    <input type="text" id="name" placeholder="Product Name" required><br>
    <input type="text" id="description" placeholder="Product Description" required><br>
    <input type="number" id="price" placeholder="Product Price" required><br>
    <input type="text" id="seller" placeholder="Seller Name" required><br>
    <input type="number" id="quantity" placeholder="Quantity Available" required><br>
    <button type="submit">Add Product</button>
  </form>

  <script src="addProduct.js"></script> <!-- JavaScript to handle form submissions -->
</body>
</html>

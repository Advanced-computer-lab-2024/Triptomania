<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="viewProducts.css"> <!-- Your existing CSS file -->
</head>
<body>
    <div class="container">
        <h1>Gift Shop Products</h1>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by name...">
            
            <!-- Currency Selection Dropdown -->
            <select id="currencySelect">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>

            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="high">Ratings: High to Low</option>
                <option value="low">Ratings: Low to High</option>
            </select>

            <!-- Price Filter Inputs -->
            <div class="price-filter">
                <input type="number" id="minPrice" placeholder="Min Price" min="0" step="1">
                <input type="number" id="maxPrice" placeholder="Max Price" min="0" step="1">
                <button id="filterButton">Filter</button>
            </div>
        </div>

        <!-- Product List -->
        <div id="productList" class="product-list"></div>
    </div>

    <script src="viewProducts.js"></script>
</body>
</html>
